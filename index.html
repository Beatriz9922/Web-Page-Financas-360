<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Gestão Financeira - Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Estilos customizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="image-container">
  <img src="background.jpg" class="header-image img-fluid" alt="Imagem de Cabeçalho">
</div>

<div class="login-container">
  <div class="login-form">
    <h2>Transforme seus gastos em hábitos inteligentes.</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome de usuário" required="required">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block login-btn">Entrar</button>
      </div>
    </form>
    <p class="text-center">Ainda não tem uma conta? <a href="#">Registre-se aqui</a></p>
  </div>
</div>

<!-- Bootstrap JS (opcional, caso queira adicionar funcionalidades específicas) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></script>

</body>
</html>
